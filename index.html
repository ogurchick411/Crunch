<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crunch</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div id="authScreen" class="screen">
        <div class="auth-container">
            <div class="logo">
                <h1>CRUNCH</h1>
                <p class="subtitle">Sweet Messenger</p>
            </div>
            
            <div class="auth-tabs">
                <button id="loginTab" class="auth-tab active">Login</button>
                <button id="registerTab" class="auth-tab">Register</button>
            </div>

            <div id="loginForm" class="auth-form">
                <input type="text" id="loginUsername" placeholder="Username" maxlength="20" autocomplete="username">
                <input type="password" id="loginPassword" placeholder="Password" autocomplete="current-password">
                <button id="loginBtn" class="primary-btn">Login</button>
            </div>

            <div id="registerForm" class="auth-form hidden">
                <input type="text" id="registerUsername" placeholder="Username" maxlength="20" autocomplete="username">
                <input type="password" id="registerPassword" placeholder="Password (min 6 chars)" autocomplete="new-password">
                <input type="password" id="registerPasswordConfirm" placeholder="Confirm Password" autocomplete="new-password">
                <button id="registerBtn" class="primary-btn">Create Account</button>
            </div>

            <div class="auth-footer">
                <p>End-to-end encrypted</p>
            </div>
        </div>
    </div>

    <div id="chatScreen" class="screen hidden">
        <div class="chat-container">
            <div class="chat-header">
                <div class="header-left">
                    <h2>CRUNCH</h2>
                    <span class="online-count" id="onlineCount">0 online</span>
                </div>
                <div class="header-right">
                    <button id="searchBtn" class="icon-btn" title="Search">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="11" cy="11" r="8"/>
                            <path d="m21 21-4.35-4.35"/>
                        </svg>
                    </button>
                    <button id="themeBtn" class="icon-btn" title="Theme">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
                        </svg>
                    </button>
                    <span class="username" id="currentUsername"></span>
                    <button id="logoutBtn" class="icon-btn" title="Logout">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>
                            <polyline points="16 17 21 12 16 7"/>
                            <line x1="21" y1="12" x2="9" y2="12"/>
                        </svg>
                    </button>
                </div>
            </div>

            <div id="searchBar" class="search-bar hidden">
                <input type="text" id="searchInput" placeholder="Search messages...">
                <button id="closeSearch" class="icon-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"/>
                        <line x1="6" y1="6" x2="18" y2="18"/>
                    </svg>
                </button>
            </div>

            <div class="messages-container" id="messagesContainer">
                <div class="messages-list" id="messagesList"></div>
            </div>

            <div class="typing-indicator hidden" id="typingIndicator">
                <span class="typing-text"></span>
            </div>

            <div class="input-container">
                <input type="text" id="messageInput" placeholder="Type a message...">
                <button id="sendBtn" class="send-btn">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="22" y1="2" x2="11" y2="13"/>
                        <polygon points="22 2 15 22 11 13 2 9 22 2"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <div id="notification" class="notification hidden"></div>
    
    <div id="contextMenu" class="context-menu hidden">
        <button id="editMsg" class="context-item">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/>
                <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"/>
            </svg>
            Edit
        </button>
        <button id="deleteMsg" class="context-item danger">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polyline points="3 6 5 6 21 6"/>
                <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/>
            </svg>
            Delete
        </button>
    </div>

    <script src="index.js"></script>
</body>
</html>
