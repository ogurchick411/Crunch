<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crunch</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div id="nameScreen" class="screen">
        <div class="name-container">
            <div class="logo">
                <h1>CRUNCH</h1>
                <p class="subtitle">Messenger</p>
            </div>
            <div class="name-form">
                <input type="text" id="nameInput" placeholder="Enter your name" maxlength="20">
                <button id="joinBtn" class="primary-btn">Join chat</button>
            </div>
        </div>
    </div>

    <div id="chatScreen" class="screen hidden">
        <div class="chat-container">
            <div class="chat-header">
                <div class="header-left">
                    <h2>CRUNCH</h2>
                    <span class="online-count" id="onlineCount">0</span>
                </div>
                <div class="header-right">
                    <span class="username" id="currentUsername"></span>
                    <button id="logoutBtn" class="icon-btn">Logout</button>
                </div>
            </div>

            <div class="messages-container" id="messagesContainer">
                <div class="messages-list" id="messagesList"></div>
            </div>

            <div class="input-container">
                <input type="text" id="messageInput" placeholder="Say somethingâ€¦">
                <button id="sendBtn" class="send-btn">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="22" y1="2" x2="11" y2="13"/>
                        <polygon points="22 2 15 22 11 13 2 9 22 2"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <div id="notification" class="notification hidden"></div>

    <script src="index.js"></script>
</body>
</html>
