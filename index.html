<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crunch - Messenger</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <!-- Экран выбора имени -->
    <div id="nameScreen" class="screen">
        <div class="name-container">
            <div class="logo">
                <h1>CRUNCH</h1>
                <p class="subtitle">Минималистичный мессенджер</p>
            </div>
            <div class="name-form">
                <input 
                    type="text" 
                    id="nameInput" 
                    placeholder="Enter your name" 
                    maxlength="20"
                    autocomplete="off"
                >
                <button id="joinBtn" class="primary-btn">Start chatting</button>
            </div>
        </div>
    </div>

    <!-- Экран чата -->
    <div id="chatScreen" class="screen hidden">
        <div class="chat-container">
            <!-- Шапка -->
            <div class="chat-header">
                <div class="header-left">
                    <h2>CRUNCH</h2>
                    <span class="online-count" id="onlineCount">0 онлайн</span>
                </div>
                <div class="header-right">
                    <span class="username" id="currentUsername"></span>
                    <button id="logoutBtn" class="icon-btn" title="Log out">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>
                            <polyline points="16 17 21 12 16 7"/>
                            <line x1="21" y1="12" x2="9" y2="12"/>
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Область сообщений -->
            <div class="messages-container" id="messagesContainer">
                <div class="messages-list" id="messagesList">
                    <!-- Сообщения добавляются динамически -->
                </div>
            </div>

            <!-- Индикатор печати -->
            <div class="typing-indicator hidden" id="typingIndicator">
                <span class="typing-text"></span>
            </div>

            <!-- Поле ввода -->
            <div class="input-container">
                <textarea 
                    id="messageInput" 
                    placeholder="Type a message…" 
                    rows="1"
                    maxlength="2000"
                ></textarea>
                <button id="sendBtn" class="send-btn" title="Send">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="22" y1="2" x2="11" y2="13"/>
                        <polygon points="22 2 15 22 11 13 2 9 22 2"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <!-- Уведомления -->
    <div id="notification" class="notification hidden"></div>

    <script src="index.js"></script>
    <script src="main.js"></script>
</body>
</html>
